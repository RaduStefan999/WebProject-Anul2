<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Courses</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="public/frontend/resources/styles/main.css">
        <link rel="stylesheet" href="public/frontend/resources/styles/components.css">
        <link rel="stylesheet" href="public/frontend/resources/styles/dashboard.css">
        <link rel="stylesheet" href="public/frontend/resources/styles/courses.css">
        <link rel="stylesheet" href="public/frontend/resources/font_awesome/css/all.min.css">
    </head>
    <body id="body_root">
        <div class="dashboard-container">
            <div class="top-item-wireframe"></div>
            <div class="dashboard-hotizontal-container">
                <div class="dashboard-menu"></div>
                <div class="dashboard-content-container">
                    <div class="courses-container">
                        <div class="course-name">
                            Courses
                        </div>
                        <div class="courses-display">
                            <div class="search-box">
                                <input type="text" placeholder="Search for" />
                                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                            </div>
                            <div class="available-courses">
                                <div class="course-summary">
                                    <div class="course-summary-row course-summary-image-and-text-container">
                                        <div class="course-summary-image">
                                            <img src="/public/frontend/resources/images/carousel/carousel1.jpg" />
                                        </div>
                                        <div class="course-summary-text">
                                            <div>How to use Garden tools</div>
                                            <div>Begginer</div>
                                        </div>
                                    </div>
                                    <div class="course-summary-row course-summary-progress-container">
                                        <div>Progress</div>
                                        <div class="progress-bar">
                                            <div style="width: 75%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script></script>
    </body>
</html>
